<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="./yes_style.css">
</head>

<body>

    <div class="container">
        <h1 class="header_text">Knew you would say yes!</h1>
        <div class="gif_container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif">
        </div>
    </div>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- YES PAGE EFFECTS -->
    <script>

    // ðŸ’– Hearts Explosion On Load
    function heartsExplosion() {
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.innerHTML = "ðŸ’–";
            heart.style.position = "fixed";
            heart.style.left = "50%";
            heart.style.top = "50%";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            heart.style.pointerEvents = "none";
            heart.style.transform = "translate(-50%, -50%)";
            heart.style.transition = "all 1s ease-out";

            document.body.appendChild(heart);

            const angle = Math.random() * 2 * Math.PI;
            const distance = Math.random() * 250 + 100;

            setTimeout(() => {
                heart.style.left = `calc(50% + ${Math.cos(angle) * distance}px)`;
                heart.style.top = `calc(50% + ${Math.sin(angle) * distance}px)`;
                heart.style.opacity = "0";
            }, 10);

            setTimeout(() => heart.remove(), 1200);
        }
    }

    // ðŸŽ‰ Slow Confetti Rain
    setInterval(() => {
        confetti({
            particleCount: 3,
            spread: 60,
            origin: { x: Math.random(), y: 0 }
        });
    }, 300);

    // ðŸ’ž Floating Love Messages (Edit These Freely)
    const loveTexts = [
        "ðŸ’– I Love You",
        "ðŸ’• Always, Forever"
    ];

    setInterval(() => {
        const txt = document.createElement("div");
        txt.innerHTML = loveTexts[Math.floor(Math.random()*loveTexts.length)];

        txt.style.position = "fixed";
        txt.style.left = Math.random() * 100 + "vw";
        txt.style.top = "100vh";
        txt.style.transition = "all 5s linear";
        txt.style.fontSize = "20px";
        txt.style.pointerEvents = "none";

        document.body.appendChild(txt);

        setTimeout(() => {
            txt.style.top = "-50px";
            txt.style.opacity = "0";
        }, 50);

        setTimeout(() => txt.remove(), 5000);
    }, 2200);

    // ðŸ’– Trigger Explosion On Load
    window.addEventListener("load", heartsExplosion);

    </script>

</body>
</html>
